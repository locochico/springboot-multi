<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="commons/layout">

<body>
	<div sec:authorize="isAuthenticated()">
	  Name: <span sec:authentication="name">SomeName</span><br />
	  Principal: <span sec:authentication="principal">PrincipalString</span><br />
	  Principal.name: <span sec:authentication="principal.name">Name</span><br />
	  HasRole(USER): <span sec:authorize="hasRole('USER')">YES</span><br />
	  HasRole(ADMIN): <span sec:authorize="hasRole('ADMIN')">YES</span>
	</div>
	<form action="#" th:action="@{/logout}" method="post">
	  <input type="submit" value="Logout" />
	  <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
	</form>
</body>
</html>
